version: "3.9"

services:
  app:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    image: app:code
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: 'django-app-db'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - ./data/mysql/db:/var/lib/mysql
    container_name: mysql_db
